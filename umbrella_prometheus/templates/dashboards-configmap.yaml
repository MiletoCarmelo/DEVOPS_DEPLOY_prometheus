apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: {{ .Release.Namespace }}
  labels:
    grafana_dashboard: "true"
    app: {{ .Release.Name }}
data:
  {{- $path := "templates/dashboards" }}
  {{- range $path, $fileContents := .Files.Glob "templates/dashboards/*.json" }}
  {{ base $path }}: |
{{ $.Files.Get $path | indent 4 }}
  {{- end }}