{{- if .Values.serviceMonitors.kafka.enabled }}
# apiVersion: monitoring.coreos.com/v1
apiVersion: monitoring.coreos.com/v1beta1    # Changement ici
kind: ServiceMonitor
metadata:
  name: prometheus-kube-prometheus-kafka
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/name: kube-prometheus-stack
    app.kubernetes.io/part-of: kube-prometheus-stack
    app.kubernetes.io/version: "v0.68.0"
    release: {{ .Release.Name }}  # Ajout important
spec:
  selector:
    matchLabels:
      app: kafka
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    scheme: http    # Ajout important
  namespaceSelector:
    matchNames:
      - kafka-dev
  targetLabels:     # Ajout important
    - app
{{- end }}